<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <h1>
        填写个人信息
    </h1>
    <form action="process.jsp">
        <div>
            <label for="name">
                姓名<input type="text" id="name" value="张三" /></label>
        </div>
        <div>
            <label for="useremail">
                邮箱<input type="email" id="useremail" placeholder="请输入邮箱" />
            </label>
        </div>
        <div>
            <label for="age">
                年龄<input type="number" id="age" min="1" max="200" placeholder="请输入年龄" />
            </label>
        </div>
        <div>
            <label for="birthday">
                生日<input type="date" id="birthday" />
            </label>
        </div>
        <div>
            <label for="userpassword">
                密码<input type="password" id="userpassword" placeholder="请输入password" />
            </label>
        </div>
        <div>
            <label for="majors">
                专业<input list="majors" name="majors">
                <datalist id="majors">
                    <option value="计算机"></option>
                    <option value="物联网"></option>
                    <option value="通信技术"></option>
                    <option value="软件工程"></option>
                </datalist>
            </label>
        </div>
        <div>
            <label for="sex">
                性别<input type="radio" id="sex" name="sex" value="male" />男
                <input type="radio" id="sex" name="sex" value="female" />女
            </label>
        </div>
        <div>
            <label for="member">
                成员<input type="checkbox" id="member" value="CCF">CCF
                <input type="checkbox" id="member" value="IEEE">IEEE
            </label>
        </div>
        <div>
            <button type="button" onclick="alert('Hello world!')">按钮</button>
            <button type="submit" onclick="alert('Thanks for using!')" formaction="demo_admin.html">注册</button>
            <button type="reset" onclick="alert('Successfully reset!')">重置</button>
        </div>

</body>


</html>
